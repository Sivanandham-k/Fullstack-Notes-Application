<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notepad</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <header class="text-center mb-5">
      <h1 class="text-success fw-bold mb-3">Simple Notepad</h1>
      <p class="text-muted">Write your own thoughts and ideas in this website</p>
    </header>

    <div class="bg-white rounded shadow p-4 mb-4">
      <div class="row g-3">
        <div class="col-md-8">
          <input type="text" id="searchInput" class="form-control h-100" placeholder="Search notes..." />
        </div>
        <div class="col-md-4 d-flex gap-2">
          <select id="filterSelect" class="form-select">
            <option value="all">All notes</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="ideas">Ideas</option>
            <option value="reminders">Reminders</option>
          </select>
          <button id="addNoteBtn" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> Add
          </button>
        </div>
      </div>
    </div>

    <!-- Notes -->
    <div id="notesContainer" class="notes-grid mb-4">


    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-5 text-muted" style="display: none">
      <i class="fas fa-notes-medical fa-4x mb-3"></i>
      <h3>No Notes</h3>
      <p>Add your first note by clicking the "Add" button</p>
    </div>

    <!-- Modal -->
    <div id="addNoteModal" class="modal-overlay">
      <div class="bg-white rounded shadow p-4 w-100" style="max-width: 500px">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold">New Note</h5>
          <button id="closeModalBtn" class="btn btn-sm btn-outline-secondary">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="noteForm">
          <div class="mb-3">
            <label for="noteTitle" class="form-label">Title</label>
            <input type="text" id="noteTitle" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="noteContent" class="form-label">Content</label>
            <textarea id="noteContent" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Tags</label>
            <div class="d-flex flex-wrap gap-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="noteTag" id="tagWork" value="work" />
                <label class="form-check-label text-primary" for="tagWork">
                  <i class="fas fa-briefcase me-1"></i> Work
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="noteTag" id="tagPersonal" value="personal" />
                <label class="form-check-label text-purple" for="tagPersonal">
                  <i class="fas fa-user me-1"></i> Personal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="noteTag" id="tagIdeas" value="ideas" checked />
                <label class="form-check-label text-danger" for="tagIdeas">
                  <i class="fas fa-lightbulb me-1"></i> Ideas
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="noteTag" id="tagReminder" value="reminders" />
                <label class="form-check-label text-warning" for="tagReminder">
                  <i class="fas fa-bell me-1"></i> Reminders
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">
            Save Note
          </button>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay">
      <div class="bg-white rounded shadow p-4 w-100" style="max-width: 400px">
        <p class="text-center mb-3">
          Are you sure you want to delete this note?
        </p>
        <div class="d-flex justify-content-center gap-3">
          <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
          <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
  <script src="./bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
